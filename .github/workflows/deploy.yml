name: DotNet-CICD

on:
  release:
    types: [published]
  
  #workflow_dispatch:
    

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set env
      run: |
        echo "VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV        
    - name: Print Version
      run: |
        echo $VERSION
        echo ${{ env.VERSION }}
     
    - name: Setup .NET
      uses: actions/setup-dotnet@v1    
      with:
        dotnet-version: 3.x.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build Package
      run: dotnet build --no-restore --configuration Release /p:Version=${VERSION}
    - name: Test cases
      run: SET SANDBOX_USERNAME=${{ secrets.SANDBOX_USERNAME }}& SET SANDBOX_PASSWORD=${{ secrets.SANDBOX_PASSWORD }}& dotnet test --no-build --verbosity normal --configuration Release /p:Version=${VERSION}
    - name: Pack Package
      run: dotnet pack --configuration Release /p:Version=${VERSION} --no-build --output .
    - name: Push Package
      run: dotnet nuget push Avalara.SDK.${VERSION}.nupkg --source https://api.nuget.org/v3/index.json --api-key ${GITHUB_TOKEN} 
      env:
        GITHUB_TOKEN: ${{ secrets.NUGET_API_TOKEN }}
